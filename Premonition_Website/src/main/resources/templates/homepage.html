<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" th:href="@{/templates/homepage.css}" href="homepage.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Premonition</title>
    <div class="container p-5 border">
        <h1 th:text="${greeting}">_greeting_</h1>
    </div>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">test</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 3</a>
            </li>
        </ul>
    </div>
</nav>
<!-- edit the action -->
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
    Select File: <input type="file" name="file"/>
    <div class="form-group" style="width: 120px">
        <label for="formControlRange">Network level</label>
        <input type="range" class="form-control-range" min = "0" max = "5" id="formControlRange">
        <p>value: <span id ="value"></span></p>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="FlatNetworkChecked" checked>
        <label class="form-check-label" for="FlatNetworkChecked">
            Flat network
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="TrimNodesChecked" checked>
        <label class="form-check-label" for="TrimNodesChecked">
            Trim nodes
        </label>
    </div>
    <input type="submit" value="Upload"/>
</form>
<script>
    var slider = document.getElementById("formControlRange");
    var output = document.getElementById("value");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>
</body>
</html>
