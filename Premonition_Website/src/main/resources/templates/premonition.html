<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Premonition</title>
    <h1 th:text="${greetingpremonitionpage}">_greeting_</h1>
    <link th:href="@{/premonitionpage.css}" rel="stylesheet" />
    <link href="../static/premonitionpage.css" rel="stylesheet"/>
</head>
<body>
<ul>
  <li>
    <a href="homepage.html" th:href="@{/home}">Home</a>
  <li>
    <a href="premonition.html" th:href="@{/premonition}">Premonition</a>
  </li>
  <li>
    <a href="aboutus.html" th:href="@{/aboutus}">About Us</a>
  </li>
</ul>
<div class="slidecontainer">Network level
  <input type="range" min="0" max="5" value="3" class="slider" id="myRange">
</div>
<p>Network level: <span id ="value"></span></p>

<label class="container">Flat network
<input class="form-check-input" type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<label class="container">Trim nodes
<input class="form-check-input" type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label>

<form th:action="${check}" method="post" enctype="multipart/form-data">
  <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
  <div>
    <label for="file">Choose file to upload</label>
    <input type="file" id="file" name="file" value = "file">
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>

</form>

<p th:text="${premonitionobject}">_object</p>

<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("value");
  output.innerHTML = slider.value;

  slider.oninput = function() {
    output.innerHTML = this.value;
  }
</script>
</body>
</html>
