<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Premonition</title>
  <div class="container p-5 border">
    <h1 th:text="${greeting2}">_greeting_</h1>
  </div>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li th:classappend="${module == 'home' ? 'active' : ''}">
        <a href="homepage.html" th:href="@{/home}">Home</a>
      <li class="nav-item">
      <li th:classappend="${module == 'premonition' ? 'active' : ''}">
        <a href="premonition.html" th:href="@{/premonition}">Premonition</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>
  </div>
</nav>
<form th:action="${check}" method="post" enctype="multipart/form-data">
  <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
  Select File: <input type="file" name="file"/>
  <div class="form-group" style="width: 120px">
    <label for="formControlRange">Network level</label>
    <input type="range" class="form-control-range" min = "0" max = "5" id="formControlRange">
    <p>value: <span id ="value"></span></p>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="FlatNetworkChecked" checked>
    <label class="form-check-label" for="FlatNetworkChecked">
      Flat network
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="TrimNodesChecked" checked>
    <label class="form-check-label" for="TrimNodesChecked">
      Trim nodes
    </label>
  </div>
  <input type="submit" value="Upload"/>
</form>
<p th:text="${premonitionobject}">_object</p>
</body>
</html>
